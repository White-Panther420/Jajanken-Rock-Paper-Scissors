<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jajanken!</title>
    <link rel="stylesheet" href="jajanken.css">  
    <script src = "jajanken-ui.js" defer></script>
</head>

<body>    
    <div class = "game_container">
        <h1>JAJANKEN</h1>
        <h1 class = "rps">ROCK<span>x</span>PAPER<span>x</span>SCISORS!!!</h1>
        <H2>GONN <span>VS </span>Uhhhh... GONN?</h2>
        <div class = "game">
            <div class = "player_side">
                <div class = "player_text">
                    <p class = "player_name">Gonn</p>
                    <p class = "player_score">0</p>
                </div>
            </div>

            <div class = "round_result"></div>

            <div class = "computer_side">
                <div class = "computer_text">
                    <p class = "computer_name">Gonn<sup>-1</sup></p>
                    <p class = "computer_score">0</p>
                </div>
            </div>
        </div>

        <div class = "player_buttons">
            <button class = "rock">ROCK</button>
            <button class = "paper">PAPER</button>
            <button class = "scissors">SCISORS</button>
        </div>

        <div class = "final_result"></div>
    </div>
</body>
</html>
